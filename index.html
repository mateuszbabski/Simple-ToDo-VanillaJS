<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/d898e9d739.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo App</title>
  </head>
  <body>
    <div class="whole-app">
      <div class="app-container">
        <div class="header">
          <h1>ToDo App</h1>
          <div class="add-task-input">
            <input type="text" class="todo-task" placeholder="Write a task" />
            <button type="submit" class="add-button">ADD</button>
          </div>
        </div>
        <div class="todo-list">
          <h2>Task List</h2>
          <p class="information">There is no task written</p>
          <div class="task-list">
            <ul class="task-container"></ul>
            <div class="reset"><p class="reset">Reset all</p></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
